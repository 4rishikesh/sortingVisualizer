<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visual Sort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="align">
    <h2><a href="#" onclick="location.reload()">VisualSort</a></h2>
  <h1>Sorting Algorithm Visualizer</h1>
  <div class="container">
    <p>Enter positive number:</p>
    <input type="text" id="input" oninput="processInput()" placeholder="eg. 2,10,15,4 (>0 && <70)">
    <button onclick="randomNumber()">Random Numbers</button>
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
    </select>
    <button onclick="sortArray()">Sort</button>
  </div>
  </div>
  
  <div class="bargraph">
    <div id="bars"></div>
  </div>
  <footer>
    <p>A project for Web Programming at NIT Warangal | Developed by Rishikesh R. Mahato</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
